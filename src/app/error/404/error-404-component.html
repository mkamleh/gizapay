<!-- @format -->
<ng-progress
  [positionUsing]="'marginLeft'"
  [minimum]="0.15"
  [maximum]="1"
  [speed]="200"
  [showSpinner]="false"
  [direction]="'leftToRightIncreased'"
  [color]="'#ffff'"
  [trickleSpeed]="100"
  [thick]="true"
  [ease]="'linear'"
>
</ng-progress>
<div class="scene">
  <div class="text">404</div>
  <div class="text">Page Not Found!</div>
  <br /><br />
  <!-- <div class="text">DO NOT TOUCH</div> -->
  <div class="sheep">
    <span class="top">
      <div class="body"></div>
      <div class="head">
        <div class="eye one"></div>
        <div class="eye two"></div>
        <div class="ear one"></div>
        <div class="ear two"></div>
      </div>
    </span>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>
</div>
